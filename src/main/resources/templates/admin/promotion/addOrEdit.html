<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Book-Store | Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid px-4">
        <h4 class="mt-4 title">[[${title}]]</h4>
        <div class="card mb-4 col-md-8">
            <div class="card-header">Thông tin khuyến mãi</div>
            <div class="card-body">
                <form th:action="@{/admin/promotion/save}"
                      method="post"
                      th:object="${promotion}">
                    <div class="form-group ">
                        <input type="hidden" th:field="*{id}"/>
                        <label>Nội dung khuyến mãi</label></br>
                        <textarea th:field="*{content}" class="form-control" rows="10"></textarea></br>
                    </div>
                    <button type="submit" class="btn-outline-success btn">Save</button>
                    <button type="button" class="btn-outline-secondary btn m-2" onclick="cancelForm()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.tiny.cloud/1/fcxs651ayyon46xrkvum3d16qhqpdojlkc6d35b8e38bavm4/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: 'textarea',
            plugins: 'a11ychecker advcode casechange export formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker',
            toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter pageembed permanentpen table',
            toolbar_mode: 'floating',
            tinycomments_mode: 'embedded',
            tinycomments_author: 'Author name',
        });
    </script>
    <script type="text/javascript" th:inline="javascript">
        function cancelForm() {
            window.location = "/book-store/admin/promotion";
        }
    </script>
</div>
</body>
</html>
