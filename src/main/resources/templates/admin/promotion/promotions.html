<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Book-Store | Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid px-4">
        <h4 class="mt-4">Quản Lý Khuyến Mãi</h4>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a class="nav_home link_home" th:href="@{/admin}"><i class="fas fa-home"></i>Trang
                Chủ</a></li>
            <li class="breadcrumb-item active">Quản Lý Khuyến Mãi</li>
        </ol>
        <div th:if="${msg_success}" class="alert alert-success">
            [[${msg_success}]] <i class="fas fa-times"></i>
        </div>
        <div th:if="${msg_error}" class="alert alert-danger">
            [[${msg_error}]] <i class="fas fa-times"></i>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <b>Quản Lý Khuyến Mãi</b>
                <a class="btn btn-primary btn_add" th:href="@{/admin/promotion/add}"><i
                        class="fas fa-plus"></i> Thêm mới</a>
            </div>
            <div class="card-body">
                <table id="datatablesSimple">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Tên khuyến mãi</th>
                        <th>Số giảm</th>
                        <th style="text-align: center">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="promotion : ${promotionList}">
                        <tr>
                            <td>[[${promotion.id}]]</td>
                            <td>[[${promotion.name}]]</td>
                            <td>
                                <th:block th:if="!${promotion.name.equals('Xóa khuyến mãi')}">
                                    [[${promotion.reduceNumber}]] %
                                </th:block>
                                <th:block th:if="${promotion.name.equals('Xóa khuyến mãi')}">
                                    NULL
                                </th:block>
                            </td>
                            <td class="action">
                                <th:block th:if="!${promotion.name.equals('Xóa khuyến mãi')}">
                                    <a th:href="@{'/admin/promotion/'+${promotion.id}}"><i
                                            class="far fa-edit"></i></a> &nbsp;&nbsp;
                                    <a th:href="@{'/admin/promotion/delete/'+${promotion.id}}"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa khuyến mãi này ?')"><i
                                            class="far fa-trash-alt"></i></a>
                                </th:block>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
