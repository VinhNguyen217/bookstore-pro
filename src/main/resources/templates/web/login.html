<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Book-Store | Đăng nhập</title>
</head>
<body>

<div layout:fragment="content" class="row container-fluid justify-content-center">
    <div class="col-md-4 login">
        <div class="form">
            <h3 class="py-4 text-center">Đăng Nhập</h3>
            <div class="alert alert-danger alert-login"></div>

            <div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-user text-info"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control login-email" placeholder="Email *"/>
                </div>
                <div class="msg-login-email msg-err"></div>
            </div>

            <div class="mt-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock text-info"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control login-password" placeholder="Password *"/>
                </div>
            </div>

            <button id="btn-login" disabled class="btn btn-outline-info form-control mt-3">Sign in</button>
        </div>
    </div>
</div>
</body>
</html>
