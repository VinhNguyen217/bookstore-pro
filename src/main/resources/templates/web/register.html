<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Book-Store | Đăng ký</title>
</head>

<body>
<div layout:fragment="content" class="row container-fluid justify-content-center">
    <div class="col col-md-4 text-center register form">
        <h3 class="py-4 mt-3">Đăng Ký</h3>
        <div class="alert alert-success msg-regis-alert"></div>
        <div class="spinner-border text-primary load-regis" role="status">
            <span class="sr-only">Loading...</span>
        </div>

        <div class="mt-3">
            <div class="input-group form-label-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-user text-info"></i>
                    </span>
                </div>
                <input type="text"
                       placeholder="First Name *"
                       class="form-control regis-firstname"
                       required>
            </div>
        </div>

        <div class="mt-3">
            <div class="input-group form-label-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-user text-info"></i>
                    </span>
                </div>
                <input type="text"
                       placeholder="Last Name *"
                       class="form-control regis-lastname"
                       required>
            </div>
        </div>

        <div class="mt-3">
            <div class="input-group form-label-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="far fa-envelope text-info"></i>
                    </span>
                </div>
                <input type="email"
                       class="form-control regis-email"
                       placeholder="Your Email *"
                       required>
            </div>
            <div class="msg-regis-email msg-err"></div>
        </div>

        <div class="mt-3">
            <div class="input-group form-label-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock text-info"></i>
                    </span>
                </div>
                <input type="password"
                       class="form-control regis-password"
                       placeholder="Password *"
                       minlength="8"
                       required>
            </div>
            <div class="hint-msg-regis-pw">Mật khẩu phải dài từ 8 kí tự trở lên</div>
            <div class="msg-regis-pw msg-err"></div>
        </div>

        <button id="btn-regis" disabled class="btn btn-outline-success form-control mt-4">Sign up</button>
    </div>
</div>
</body>
</html>
