<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/_layout.html}">
<head>
    <meta charset="UTF-8">
    <title> Book-Store | Xác nhận tài khoản </title>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <div class="verify-page my-3">
            <div class="verify-title text-uppercase">
                <h2 style="text-align: left;">Xác nhận tài khoản</h2>
            </div>
            <div class="verify-alert rounded">
                <th:block th:if="${verify == true}">
                    <h3 class="text-center">[[${title_success}]]</h3>
                    <p class="mt-3">[[${msg_success}]]</p>
                    <div class="mt-5" style="text-align: center">
                        <button class="btn btn-outline-danger" onclick="location.href = 'http://13.212.87.195:5000/book-store/login'">Đăng Nhập</button>
                    </div>
                </th:block>
                <th:block th:if="${verify == false}">
                    <h3 class="text-center">[[${title_error}]]</h3>
                    <div class="mt-5" style="text-align: center">
                        <button class="btn btn-outline-danger" onclick="location.href = 'http://13.212.87.195:5000/book-store/register'">Đăng Ký</button>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
</body>
</html>
